<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <h1>todos</h1>
        <div class="app">
            <header class="header">
                <input id="toggle-all" class="toggle-all fas fa-chevron-down" type="checkbox">
                <input id="new-todo" class="new-todo" type="text" placeholder="What needs to be done?">
            </header>
            <section class="main">
                <ul class="todo-list">
                    <li class="todo">
                        <div class="view">
                            <input class="toggle" type="checkbox">
                            <label>First todo</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li class="todo">
                        <div class="view">
                            <input class="toggle" type="checkbox">
                            <label>Second todo</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li class="todo">
                        <div class="view">
                            <input class="toggle" type="checkbox">
                            <label>Third todo</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <!--
                    <li class="todo">
                        <div class="view" style="display: none;">
                            <input class="toggle" type="checkbox">
                            <label>Fourth todo</label>
                            <button class="destroy"></button>
                        </div>
                        <input class="edit" type="textbox">
                    </li>
                    -->
                </ul>
            </section>
            <footer class="footer">
                <span id=counter><strong>-</strong> items left</span>
                <ul class="filters">
                    <li><a id="all" href="#/" class="selected" >All</a></li>
                    <li><a id="active" href="#/active">Active</a></li>
                    <li><a id="completed" href="#/completed">Completed</a></li>
                </ul>
                <button class="clear-completed">Clear Completed [<span id="completed-count">2</span>]</button>
            </footer>
        </div>
    </div>
    <script src="js/script.js"></script>



</body>
</html>
